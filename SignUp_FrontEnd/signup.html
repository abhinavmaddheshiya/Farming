	   </p>
	<p>Password: <input type="password" name="password" /></p>
	<p>Comments: <textarea cols="55" name="comment"> </textarea></p><br>
	<input type="button" onclick="submit();" value="Submit" />
	
</center>
	
	<!-- <h2 id="preview"></h2> -->
	<script>
		const submit = () => {

			const name = document.getElementsByName("name")[0].value;
			const subject = document.getElementsByName("subject")[0].value;
			const address = document.getElementsByName("address")[0].value;
			const email = document.getElementsByName("email")[0].value;
			const number = document.getElementsByName("number")[0].value;
			const password = document.getElementsByName("password")[0].value;
			const comment = document.getElementsByName("comment")[0].value;

			const data = {
				name: name,
				subject: subject,
				address: address,
				email: email,
				number: number,
				password: password,
				comment: comment
			};
			// document.getElementById("preview").textContent = params.name;
			const http = new XMLHttpRequest();
			http.open('POST', 'http://localhost:6023/farmer/signup');
			http.setRequestHeader('Content-type', 'application/json');
			http.send(JSON.stringify(data));

			http.onload = function () {
				//console.log(JSON.parse(http.responseText).body);
				let body = JSON.parse(http.responseText).body;
				window.location.href = "preview.html?name=" + body.name+'&subject='+body.subject+'&address='+body.address+'&email='+body.email+'&number='+body.number+'&password='+body.password+'&comment='+body.comment;
			}


		}




	</script>
	
</body>
